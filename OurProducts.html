<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Product Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fff;
            color: #5a5a5a;
            line-height: 1.6;
            padding: 2rem;
        }

        /* Main container styles */
        .products {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .products::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: linear-gradient(135deg, #f3e7ff 0%, #e7f0ff 100%);
            z-index: -1;
            border-radius: 0 0 50% 50% / 0 0 100% 100%;
            transform: scaleX(1.5);
        }

        .products h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #6c5ce7;
            margin-bottom: 3rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .products h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #a8c0ff, #8e2de2);
        }

        /* Product grid layout */
        .all-products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        /* Individual product card styles */
        .product {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(108, 92, 231, 0.1);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .product::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(168, 192, 255, 0.2), rgba(142, 45, 226, 0.2));
            opacity: 0;
            transition: all 0.4s ease;
        }

        .product:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(108, 92, 231, 0.2);
        }

        .product:hover::before {
            opacity: 1;
        }

        .product img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .product:hover img {
            transform: scale(1.08) rotate(2deg);
        }

        .product-info {
            padding: 1.5rem;
            text-align: center;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .product-title {
            font-size: 1.25rem;
            color: #6c5ce7;
            margin-bottom: 1.5rem;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .product:hover .product-title {
            color: #8e2de2;
        }

        .product-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #a8c0ff, #8e2de2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .product-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .product-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.4);
        }

        .product-btn:hover::before {
            left: 100%;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .products h1 {
                font-size: 2rem;
                margin-bottom: 2rem;
            }

            .all-products {
                gap: 1.5rem;
            }

            .product-title {
                font-size: 1.1rem;
            }
        }

        @media screen and (max-width: 480px) {
            .products h1 {
                font-size: 1.75rem;
            }

            .product img {
                height: 200px;
            }

            .product-info {
                padding: 1rem;
            }

            .product-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
