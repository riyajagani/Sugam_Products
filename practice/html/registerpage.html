
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script type="module" src="registerauth.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="registerform" name="registerform">
            <h1>Registration Form</h1>
            <div id="signUpMessage" class="messageDiv" style="display: none;"></div>
            
            <!-- <div class="input-box">
                <div class="input-field">
                    <input type="text" id="name" placeholder="Full name" required>
                    <box-icon name='user'></box-icon>
                </div>
                <div class="input-field">
                    <input type="text" id="username" placeholder="Username" required>
                    <box-icon type='solid' name='user'></box-icon>
                </div>
            </div> -->

            <div class="input-box">
                <div class="input-field">
                    <input type="email" id="rEmail" placeholder="Email" required>
                    <box-icon name='envelope'></box-icon>
                </div>
                <div class="input-field">
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                    <box-icon type='solid' name='phone'></box-icon>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" id="rPassword" placeholder="Password" required>
                    <box-icon type='solid' name='lock-alt'></box-icon>
                </div>
                <div class="input-field">
                    <input type="password" id="rConfirmPassword" placeholder="Confirm Password" required>
                    <box-icon type='solid' name='lock-alt'></box-icon>
                </div>
            </div>
            <label>
                <input type="checkbox" required> I hereby declare that the above information provided is true and correct
            </label>
            
            <button id="submit" type="submit" class="button">Register</button>
        </form>
    </div>
</body>
</html>
