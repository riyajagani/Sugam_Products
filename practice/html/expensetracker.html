<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="expensetracker.css">
    <title>Expense Tracker</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Expense Tracker</h1>
        <h2 class="text-center">Your Balance</h2>
        <h3 class="balance text-center">$50000</h3>
        <hr>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="w-50 d-flex justify-content-between align-items-center">
                <h2>Income</h2>
                <h2>Expense</h2>
            </div>
            <div class="w-50 d-flex justify-content-between align-items-center">
                <h2 class="text-success income">$55000</h2>
                <h2 class="text-danger expense">$5000</h2>
            </div>
        </div>
        <hr>
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h2>History</h2>
            <h2>Add New Transaction</h2>
            <div class="w-75 mt-3 table-responsive">
                <table class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Amount</th>
                            <th>Transaction</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="t-list">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <button data-bs-toggle="modal" data-bs-target="#myModal" class="btn modal-btn bg-primary text-white rounded-circle position-fixed end-0 bottom-0" style="margin: 20px;">
            <i class="fa fa-plus"></i>
        </button>
    </div>
    <div class="modal" id="myModal">
        <div class=" animate__animated animate__zoomIn modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Add Your Transaction</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form class="t-form">
                        <select class="form-select mb-3">
                            <option value="transaction" hidden>Transaction</option>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                        <input required type="text" placeholder="Title" class="form-control mb-3">
                        <input required type="number" placeholder="Amount" class="form-control mb-3">
                        <button type="submit" class="btn btn-primary text-white w-100">
                            Submit
                        </button>
                        <button type="button" class="d-none btn btn-danger text-white w-100">
                            Update
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="expensetracker.js"></script>
</body>
</html>
