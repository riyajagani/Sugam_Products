<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar1">
            <ul>
                <li> <a href="home.html" target="_self"> Home</a></li>
                <li> <a href="aboutus.html" target="_self"> About us</a></li>
                <li> <a href="contact.html"> Contact us</a></li>
                <li> <a href="home.html" target="_self"> Log out</a></li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
       
            <h1>Registration Form</h1>


            <div class="input-box">
                <div class="input-field">
                    <input type="email" placeholder="Email" required>
                    <box-icon name='envelope' color='white'></box-icon>
                    </div>
               
                <div class="input-field">
                    <input type="number" placeholder="Phone Number" required>
                    <box-icon type='solid' name='phone' color='white'></box-icon>
                </div>
            </div>

            <div class="input-box">
                <div class="input-field">
                    <input type="password" placeholder="Password" required>
                    <box-icon type='solid' name='lock-alt' color='white'></box-icon>
                </div>
               
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" required>
                    <box-icon type='solid' name='lock-alt' color='white'></box-icon>
                </div>
            </div>
           

            <label> <input type="checkbox">I hereby declare that the above information provided is true and corrcet</label>
            
                <button type="submit" class="button">Register</button>
                <div class="register-link">
                    <p> Already have an account? <a href="login.html" target="_self"> Login</a></p>
                </div>
        
    </div>
</body>
</html>
